<html lang="fr">
	<head>

		<link rel="stylesheet" href="./css/style.css">

                <img alt="Logo" src="Logo.png"/>
                
            </div>

            <nav class="navbar">
                <div class="navbar_container">
                  <form class="navbar_form" id="autocomplete">
                    <input class="navbar_form-input" id="search-input" type="search" placeholder="   Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="Rechercher">

                </div>
              </nav>

              <div><ul class="filter" id="filter"></ul></div>

                <span class="fas fa-chevron-down"></span>
              </button>
              
                <div class="btn_container-1">

                </div>
                  <div class="dropdown-mene">
                    <ul class="dropdown-menu-blue">
                    </ul>
                  </div>  
              </div>
            </div>

                <span class="fas fa-chevron-down"></span>

                <input type="search" class=" btn_search-input btn_search-green" placeholder="Rechercher un appareil"  >
                <span class="fas fa-chevron-up fleche-green"></span>
              </div>
                <div class="dropdown-menu" > 
                  <ul class="dropdown-menu-green">

                  </ul>
                                   
                </div>
              </div>
            </div>

                <span class="fas fa-chevron-down"></span>
              </button>

                  <div class="btn_search ">
                <input type="search" class=" btn_search-input btn_search-orange" placeholder="  Rechercher un ustensiles"  >
                <span class="fas fa-chevron-up fleche-orange"></span>
              </div>
                  <div class="dropdown-menu">
                    <ul class="dropdown-menu-orange">

                    </ul>
                  </div>
              </div>
            </div>
          </div>
            
        </header>

        <main class="recettes">
            <div class="recettes_container" id="recettes_container">
                


                </div>
              

        </main>
